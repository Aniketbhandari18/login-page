<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="img-container">
            <img src="img.svg">
        </div>
        <div class="content">
            <div class="welcome-message">
                Welcome Back
            </div>
            <p>Sign in to continue your progress</p>

            <form>
                <p>Email / Username</p>
                <input id="email-input" required type="email">

                <p>Password</p>
                <input id="password-input" required type="password">
                
                <div class="remember-me-message">
                    <div class="remember-me">
                        <input id="checkbox" type="checkbox">
                    <label for="checkbox">Remember me</label>

                    </div>
                    <div class="forgot-password">Forgot password?</div>
                </div>

                <button class="sign-in-button">
                    sign in
                </button>

                <div class="login-methods-message">OR LOGIN WITH</div> 

                <div class="login-methods">
                    <div class="insta">
                        <img src="https://basiclogin.zeyrishop.org/static/images/insta.png">
                    </div>
                    <div class="facebook">
                        <img src="https://basiclogin.zeyrishop.org/static/images/face.png" alt="">
                    </div>
                    <div class="google">
                        <img src="https://basiclogin.zeyrishop.org/static/images/google.png" alt="">
                    </div>
                    <div class="twitter">
                        <img src="https://basiclogin.zeyrishop.org/static/images/X.png" alt="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
